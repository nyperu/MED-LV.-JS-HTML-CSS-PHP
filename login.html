    <script>
        $(function () {
            var x = 0;

            $("#adminGiris").click(function () {

                var kul = $("#txtKullaniciAdi").val();
                var sif = $("#txtSifre").val();
                if (kul == "ogr" || sif == "ogr") {
                    $(location).attr('href', 'girisKontrol.php');
                    return false;


                } else if (kul == "admin" && sif == "admin") {
                    return true;
                } else {
                    alert("ID veya Şifre Hatalı!");
                    x = x + 1;
                    if (x == 2) {
                        $("#girisBasariliKontrol").html(
                            "Şifreni Mi Unuttun? Yoksa Üye Olmaya Ne Dersin?");
                    }
                    return false;
                }
            });

        });
    </script>

    <!-- FAZLA DENEME GİRİNCE BUTON YOK OLUYOR. -->
    <script>
        var denemeHakki = 3;
        $("#yeniKayit").click(function () {
            var yen = $("#txtYeniSifre").val();
            var sif = $("#txtYeniSifreTekrar").val();
            var kul = $("#txtYeniKullaniciAdi").val();
            var mail = $("#txtYeniMail").val();

            if (yen == "" || sif == "" || kul == "" || mail == "") {
                $("#basariliYadaBasarisizKaydol").html("Hiçbir şeyi boş geçemezsin.").addClass("text-danger")
                denemeHakki -= 1;
                if (denemeHakki <= 0) {
                    $("#basariliYadaBasarisizKaydol").html("5 DAKİKA CEZALISIN!")
                
                }
            } else if (yen != sif) {

                denemeHakki -= 1;
                $("#basariliYadaBasarisizKaydol").html("Şifreler Uyuşmuyor!").addClass("text-danger")
                $("#txtYeniSifreTekrar").val("");
                $("#txtYeniSifre").val("");
                if (denemeHakki <= 0) {
                    $("#basariliYadaBasarisizKaydol").html("5 DAKİKA CEZALISIN!")
                    
                }
                return false
            } else {
                $("#basariliYadaBasarisizKaydol").html("Şifreler Uyuşmuyor!").removeClass("text-danger")
                $("#basariliYadaBasarisizKaydol").html("Başarılı!").addClass("text-success")
            }
        });
    </script>
